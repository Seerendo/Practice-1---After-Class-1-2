<table>
  <tr>
    <th>Email</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Age</th>
  </tr>
  <tr *ngFor="let table of tables">
    <td>{{ table.email }} i</td>
    <td>{{ table.phone }}</td>
    <td>{{ table.first_name }}</td>
    <td>{{ table.last_name }}</td>
    <td>{{ table.age }}</td>
  </tr>
</table>
