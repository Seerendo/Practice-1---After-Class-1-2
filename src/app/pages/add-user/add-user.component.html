<p>User Form Data</p>
<div>
  <form (ngSubmit)="addUser()" class="col">
    <input type="text" placeholder="Email" name="email" [(ngModel)]="newUser.email"/>
    <input type="text" placeholder="Phone" name="phone" [(ngModel)]="newUser.phone"/>
    <input type="text" placeholder="First Name" name="first_name" [(ngModel)]="newUser.first_name"/>
    <input type="text" placeholder="Last Name" name="last_name" [(ngModel)]="newUser.last_name"/>
    <input type="text" placeholder="Age" name="age" [(ngModel)]="newUser.age"/>
    <!-- Age because birthday its a little difficult from me-->
    <button type="submit">Add User</button>
    <!-- <app-crud-buttons></app-crud-buttons> -->
  </form>
</div>
